<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>External Sources & Product Counts</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for arrows -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js



  " crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #2c3e50;
    }
    .btn-refresh {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 1rem;
      transition: background-color 0.2s;
    }
    .btn-refresh:hover {
      background-color: #4338ca;
    }
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead {
      background-color: #eef2ff;
    }
    th, td {
      padding: 1rem;
      text-align: left;
    }
    th {
      font-weight: 600;
      color: #4f46e5;
      border-bottom: 2px solid #e0e7ff;
    }
    tbody tr:nth-child(even) {
      background-color: #f9fafb;
    }
    tbody tr:hover {
      background-color: #eef2ff;
    }
    .count-cell {
      display: flex;
      align-items: center;
    }
    .count-cell .fa-arrow-up {
      color: #10b981;
      margin-left: 0.5rem;
    }
    .count-cell .fa-arrow-down {
      color: #ef4444;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>External Sources & Product Counts</h1>
    <button id="refreshBtn" class="btn-refresh">Refresh Now</button>
    <div class="card">
      <table id="sourcesTable">
        <thead>
          <tr>
            <th>External Source</th>
            <th>Product Count</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows injected here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Store previous counts for comparison
    const previousCounts = {};

    async function fetchAndRender() {
      try {
        const response = await fetch('https://sh-fsn.com/resource', { method: 'POST' });
        const result = await response.json();
        const data = result.data;

        const tbody = document.querySelector('#sourcesTable tbody');
        tbody.innerHTML = '';

        data.forEach(({ external_source, product_count }) => {
          const prev = previousCounts[external_source] || 0;
          const diff = product_count - prev;

          const tr = document.createElement('tr');

          const tdSource = document.createElement('td');
          tdSource.textContent = external_source;
          tr.appendChild(tdSource);

          const tdCount = document.createElement('td');
          tdCount.classList.add('count-cell');
          const spanCount = document.createElement('span');
          spanCount.textContent = product_count;
          tdCount.appendChild(spanCount);

          if (diff > 0) {
            const icon = document.createElement('i');
            icon.classList.add('fas', 'fa-arrow-up');
            tdCount.appendChild(icon);
          } else if (diff < 0) {
            const icon = document.createElement('i');
            icon.classList.add('fas', 'fa-arrow-down');
            tdCount.appendChild(icon);
          }

          tr.appendChild(tdCount);
          tbody.appendChild(tr);

          previousCounts[external_source] = product_count;
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Initial load & auto-refresh
    fetchAndRender();
    setInterval(fetchAndRender, 4000);
    document.getElementById('refreshBtn').addEventListener('click', fetchAndRender);
  </script>
</body>
</html>
